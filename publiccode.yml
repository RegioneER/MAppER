description:
  it:
    features:
      - Raccolta dati sul campo e analisi
    genericName: ' MAppER (Mani App Emilia-Romagna)'
    longDescription: |
      Operatori del Servizio Sanitario Regionale, formati e abilitati dai


      colleghi esperti del rischio infettivo presenti in ogni Azienda, osservano


      il comportamento dei professionisti sanitari sul luogo di cura, seguendo i


      5 momenti indicati dall’OMS e inseriscono le informazioni


      nell’applicazione web per ottenere un immediato riscontro sui dati


      registrati.  La raccolta dei dati confluisce in un database regionale che


      permette di monitorare la corretta applicazione delle procedure per


      l’igiene delle mani.
    screenshots:
      - MaAppERscreenshot.jpg
    shortDescription: Applicazione per il monitoraggio dell'igiene delle mani
